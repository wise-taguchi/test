<!DOCTYPE html>
<html>

<head><!-- 裏設定エリアの開始 -->
    <meta charset="utf-8"><!-- 文字化け防止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./lp/style.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head><!-- 裏設定エリアの終了 -->

<body><!-- 画面に表示されるエリアの開始 -->

    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center gap-3">
                <div>
                    <h1>
                        <img src="img/logo.svg" alt="Profile">
                    </h1>
                </div>
                <nav>
                    <ul class="d-flex justify-content-end">
                        <a href="#about">About</a>
                        <a href="#works">Works</a>
                        <a href="#news">News</a>
                        <a href="#contact">Contact</a>
                        <a href=""><img src="img/icon-instagram.png" alt="Instagram" width="20px"></a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div id="mainvisual">
            <picture>
                <img src="img/mainvisual.jpg" alt="" width="100%" height="420px">
            </picture>
        </div>
        <section id="about">
            <div class="container">
                <h2 class="mt-5 text-center">About</h2>
                <ul>
                    <li>Xxxxx Ashley</li>
                </ul>
            </div>
        </section>
        <section id="works">
            <div class="container">
                <h2 class="mt-5 text-center">Works</h2>

            </div>
        </section>
        <section id="news">
            <div class="container">
                <h2 class="mt-5 text-center">News</h2>

            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h2 class="mt-5 text-center">Contact</h2>

            </div>
        </section>
    </main>
    <footer>
        <div class="container text-center mt-5">
            <small>© 2020 My Work</small>
        </div>
    </footer>
</body><!-- 画面に表示されるエリアの終了 -->

</html>
